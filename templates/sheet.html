<table class="table table-striped table-bordered table-hover"
       style="width: 95%; table-layout: auto; margin: auto auto; " id="table">
    <thead>
    <tr>
        {% for column in header %}
            <th data-sort-order="asc"> {{ headername[column] }}</th>
        {% endfor %}
        {% if editable or deletable %}
            <th>操作</th>
        {% endif %}
    </tr>
    </thead>
    <tbody id="tableBody">
    {% for row in data %}
        <tr>
            {% for column in row %}
                <td style="vertical-align: middle">{{ column }}</td>
            {% endfor %}
            {% if editable or deletable %}
                <td>
                    {% if editable %}
                        <button type="button" id="{{ row[0] }}Edit" class="btn btn-outline-primary "
                                data-bs-toggle="modal"
                                onclick="get_info(this)"
                                data-bs-target="#editModal" style="width: fit-content; ">
                            编辑
                        </button>
                    {% endif %}
                    {% if deletable %}
                        <button type="button" id="{{ row[0] }}Delete" class="btn btn-outline-danger"
                                data-bs-toggle="modal"
                                onclick="delete_one(this)"
                                data-bs-target="#deleteModal" style="width: fit-content; ">
                            删除
                        </button>
                    {% endif %}
                </td>
            {% endif %}
        </tr>
    {% endfor %}
    </tbody>
</table>
